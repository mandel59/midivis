<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
    <script defer src="renderer.js"></script>
</head>

<body>
    <main>
        <div id="chordvis"></div>
        <div id="chordindicator">&nbsp;</div>
    </main>
    <section id="config">
        <h2>Settings</h2>
        <label>MIDI input port: <select id="config-midi-input-port"></select></label>
        <hr>
        <label><input id="state-sharp" type="checkbox" >Use sharp notes</label>
        <hr>
        <h3>Color scheme</h3>
        <div id="config-colorScheme"></div>
        <hr>
        <button id="config-close">Close</button>
    </section>
</body>

</html>
