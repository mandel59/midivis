<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/icon-32.png">
    <link rel="manifest" href="midivis.webmanifest">
    <title>Midivis</title>
</head>

<body>
    <header id="toolbar">
        <h1>Midivis</h1>
        <menu>
            <li><button id="menu-settings">Settings (Ctrl+,)</button></li>
            <li><a href="about.html" target="_blank">About</a></li>
        </menu>
    </header>
    <main>
        <div id="chordvis"></div>
        <div id="chordindicator">&nbsp;</div>
    </main>
    <section id="config">
        <h2>Settings</h2>
        <label>MIDI input port: <select id="config-midi-input-port"></select></label>
        <hr>
        <label>Key
            <select id="state-key">
                <option value="0">C</option>
                <option value="1">C♯</option>
                <option value="2">D</option>
                <option value="3">E♭</option>
                <option value="4">E</option>
                <option value="5">F</option>
                <option value="6">G♭</option>
                <option value="7">G</option>
                <option value="8">A♭</option>
                <option value="9">A</option>
                <option value="10">B♭</option>
                <option value="11">B</option>
            </select>
        </label><br>
        <label>Scale/Mode
            <select id="state-mode">
                <option value="2741">Major (Ionian)</option>
                <option value="1453">Natural Minor (Aeolian)</option>
                <option value="2225">Ionian Pentatonic</option>
                <option value="661">Major Pentatonic</option>
                <option value="1189">Suspended Pentatonic</option>
                <option value="1193">Minor Pentatonic</option>
                <option value="397">Aeolian Pentatonic</option>
                <option value="4095">Chromatic</option>
            </select>
        </label>
        <hr>
        <label><input id="state-sharp" type="checkbox">Use sharp notes (Alt+S)</label><br>
        <label><input id="state-useDegree" type="checkbox">Use degree for chord</label>
        <hr>
        <h3>Color scheme</h3>
        <div id="config-colorScheme"></div>
        <hr>
        <h3>Note arrangement</h3>
        <div id="config-noteArrangement"></div>
        <hr>
        <label><input id="state-showToolbar" type="checkbox">Show toolbar</label>
        <hr>
        <button id="config-close">Close</button>
    </section>
    <section id="oops">
        <h2>Oops!</h2>
        <div id="oops-message"></div>
        <button id="oops-close">Close</button>
    </section>
</body>

</html>
