<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/icon-32.png">
    <link rel="manifest" href="webmidi.webmanifest">
    <script defer src="bundle.js"></script>
    <title>Midivis</title>
</head>

<body>
    <header id="toolbar">
        <h1>Midivis</h1>
        <menu>
            <li><button id="menu-settings">Settings (Ctrl+,)</button></li>
            <li><a href="about.html" target="_blank">About</a></li>
        </menu>
    </header>
    <main>
        <div id="chordvis"></div>
        <div id="chordindicator">&nbsp;</div>
    </main>
    <section id="config">
        <h2>Settings</h2>
        <label>MIDI input port: <select id="config-midi-input-port"></select></label>
        <hr>
        <label><input id="state-sharp" type="checkbox">Use sharp notes (Alt+S)</label>
        <hr>
        <h3>Color scheme</h3>
        <div id="config-colorScheme"></div>
        <hr>
        <label><input id="state-showToolbar" type="checkbox">Show toolbar</label>
        <hr>
        <button id="config-close">Close</button>
    </section>
</body>

</html>
